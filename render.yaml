services:
  # Backend API Service
  - type: web
    name: lifer-backend
    env: node
    region: oregon
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGO_URI
        sync: false # Set this manually in Render dashboard
      - key: JWT_SECRET
        generateValue: true # Render will generate a secure random value
      - key: JWT_EXPIRE
        value: 30d

  # Frontend Static Site
  - type: static
    name: lifer-frontend
    env: static
    region: oregon
    buildCommand: npm install && npm run build
    publishDir: dist
    envVars:
      - key: VITE_API_URL
        value: https://lifer-manager.onrender.com/api
