<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="src/assets/login.css" />
  </head>
  <body>
    <div class="login-wrapper">
      <div class="login-header">
        <h3>Lifer Results Management</h3>
        <p>Sign in to access the result management platform</p>
      </div>
      <form class="login-details">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          placeholder="Enter your email"
          required
        />
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          placeholder="Enter your password"
          required
        />
        <button type="submit">Sign In</button>
      </form>
      <div class="login-footer">
        <p>
          Having problem signing in? Contact
          <a href="mailto:support@mmlc.com">support@mmlc.com</a>
        </p>
      </div>
    </div>
    <script type="module" src="src/scripts/login.js"></script>
  </body>
</html>
